<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="center">
        <div class="cover">
            <div class="jcarousel">
                <ul>
                    <li><img src="https://upload.wikimedia.org/wikipedia/en/6/64/The-Days-Nights-EP-by-Avicii.jpg"
                             alt=""/></li>
                </ul>
            </div>
        </div>
        <div class="info">
            <div class="name">
                <h3 class="song">The Nights</h3>
                <p class="artist">Avicii</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="action">
            <a href="#" class="previous jcarousel-prev"><i class="material-icons">skip_previous</i></a>
            <a href="#" class="play"><i class="material-icons md-36">play_arrow</i></a>
            <a href="#" class="next jcarousel-next"><i class="material-icons">skip_next</i></a>
        </div>
        <div class="options">
            <a href="#" class="shuffle"><i class="material-icons">shuffle</i></a>
            <a href="#" class="favorite"><i class="material-icons">favorite_border</i></a>
            <a href="#" class="replay"><i class="material-icons">repeat</i></a>
        </div>
    </div>

    <div class="popUp">
        <i class="material-icons">arrow_upward</i>
    </div>
</div>

<!-- Electro import jquery -->
<script>if (typeof module === 'object') {
	window.module = module;
	module = undefined;
}</script>
<script src="../assets/jquery-3.2.1.min.js"></script>
<script>if (window.module) module = window.module;</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.1/jquery.jcarousel.min.js'></script>
<script src="index.js"></script>

</body>
