<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>

<body>
	<div class="mini-player" id="min-play">
		<div class="min-details">
			<img class="min-img" src="../assets/icon.png" />
			<p class="track-details">Track details</p>
		</div>
		<div class="min-btns">
			<button class="pc-play" onclick="playClicked()">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button class="pc-prev" onclick="prevClicked()">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</button>
			<button class="pc-next" onclick="nextClicked()">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</button>
			<button class="so-like" onclick="likeClicked()">
				<i class="fa fa-heart" aria-hidden="true"></i>
			</button>
			<button class="so-repeat" onclick="repeatClicked()">
				<i class="fa fa-repeat" aria-hidden="true"></i>
			</button>
			<button class="so-web" onclick="webClicked()">
				<i class="fa fa-angle-double-up" aria-hidden="true"></i>
			</button>
		</div>
		<div class="min-footer">
			<p>SoundKeys</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
