<head>
	<title>Some title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>

<body>
	<div class="content" id="sc-full">

		<!-- Windows title bar and buttons  -->
		<div class="title-bar">

			<div class="nav-btns">
				<button id="back-nav" onclick="backNav()">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</button>
				<button id="forw-nav" onclick="forwNav()">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</button>
				<button id="reload-nav" onclick="reloadNav()">
					<i class="fa fa-refresh" aria-hidden="true"></i>
				</button>
			</div>
			<div class="title">
				<img class="title-img" src="../assets/icon.png" />
				<p id="title-text">Soundkeys</p>
			</div>
			<div class="win-btns">
				<button id="min-player" onclick="openMiniPlayer()">
					<i class="fa fa-angle-double-down" aria-hidden="true"></i>
				</button>
				<button id="win-min" onclick="minimizeWin()">
					<i class="fa fa-window-minimize" aria-hidden="true"></i>
				</button>
				<button id="win-max" onclick="maximizeWin()">
					<i class="fa fa-window-maximize" aria-hidden="true"></i>
				</button>
				<button id="win-close" onclick="closeWin()">
					<i class="fa fa-times" aria-hidden="true"></i>
				</button>
			</div>

		</div>

		<!-- Juicy stuff -->
		<webview id="wview" src="https://soundcloud.com" allowpopups preload="./preload_script.js"></webview>

		<!-- Centered image on boot screen -->
		<img id="splash-img" draggable="false" src="../assets/icon.png" />
	</div>
	<script src="render_script.js"></script>
</body>
